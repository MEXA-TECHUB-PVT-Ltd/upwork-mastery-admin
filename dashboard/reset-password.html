<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Mastery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-auth">
    <div class="container">
        <div class="row justify-content-center mt-120">
            <div class="col-md-6">
                <div class="card auth-card">
                    <div class="card-body">
                        <div class="form-header">
                            <div class="logo text-center">
                                <img style="height:90px;" src="assets/image/logo.png" alt="logo">
                            </div>
                            <div class="heading-auth">
                                <h4 class="text-center mt-5 mb-3">Reset Password</h4>
                                <p class="text-center mb-5">Enter code that you received on your email</p>
                            </div>
                        </div>
                        <div class="form-body">
                            <form>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="New Password">
                                    <span class="input-group-text"><a href="#"><i class="fa-sharp fa-solid fa-eye"></i></a></span>
                                  </div>
                                  <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="Confirm Password">
                                    <span class="input-group-text"><a href="#"><i class="fa-sharp fa-solid fa-eye"></i></a></span>
                                  </div>
                                <button type="submit" class="btn btn-primary mt-3">Verify</button>
                                <div class="forget-anchar mt-3 text-end">
                                    <a class="forget-password" href="login.html">Back To Login</a>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
